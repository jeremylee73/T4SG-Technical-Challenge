{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <div class="text-white h2">
      Vaccines
    </div><br>
    {% for vaccine in all_vaccines %}
      <form action="/vaccines" method="post" class="center d-inline-block">
          <div class="form-group">
              <button class="imgbutton" type="submit" name="{{ vaccine }}"><img class="shrink" src="/static/folder.png"></button>
              <p class="text-white">{{ vaccine }}</p>
          </div>
      </form>
    {% endfor %}
{% endblock %}
